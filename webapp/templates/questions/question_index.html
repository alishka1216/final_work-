{% extends 'base' %}
{% block content %}
    <h2>Вы уверены, что хотите удалить вопрос? {{ question.title }}</h2>
    <form action="{% url 'question-delete' question.pk %}" method="POST">
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="да">
    </form>
    <a href="{% url "question-view" question.pk %}"> <input class="btn btn-primary mt-2" type="submit" value="отмена"></a>
{% endblock content %}
