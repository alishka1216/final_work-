{% extends 'base.html' %}

{% block content %}
    <h1>Список вопросов</h1>
    {% if not questions %}
        <h2>Нет проектов</h2>
    {% else %}
    {% endif %}
    {% for question in questions %}
            <p> <a href="{% url "question-view" question.id%}">{{ question.title }}</a></p>
        {% endfor %}
    {% include 'partial/paginate.html' %}
{% endblock content %}
