{% extends 'base.html' %}

{% block content %}
    <h1>Ответы</h1>
    {% if not answers %}
        <h2>Нет ответов</h2>
    {% else %}
        {% include 'partial/search_form.html' %}
    {% endif %}
    {% for answer in answers %}
            <p> <a href="{% url "answer-view" answer.id%}">{{ answer.title }}</a></p>
        {% endfor %}
    {% include 'partial/paginate.html' %}
{% endblock content %}
